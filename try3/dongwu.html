<body>
<div id="allmap"></div>
	<div class="search">
		<div class="input">
			<label for="search">搜索:</label>
			<input id="search" type="text" oninput="textChange(event)" onporpertychange="textChange(event)">
		</div>
		<div class="result">
			<ul style="max-height: 500px; background:#FFFAFA" >

	<script>
		function textChange(event) {
			const searchVal = event.target.value
			let resultList = []
			let resultHtml = ""
			for (let i in data_info) {
				let title = data_info[i][3]
				if (title.indexOf(searchVal) !== -1) {
					resultList.push({title: title, pos: {x: data_info[i][0], y: data_info[i][1]}})
				}
			}
			$(".result ul").show();
			console.log(resultList)
			for (let i in resultList) {
				let data = resultList[i]
				resultHtml += "<li onClick='searchClick(" + data.pos.x + "," + data.pos.y + ")'>" + data.title + "</li>"
			}
			$('.result ul').html(resultHtml)
		}
		function searchClick(x, y) {
			const markList = map.getOverlays()
			console.log(markList)
			for (let i in markList) {
				if (markList[i].point.lng === x && markList[i].point.lat === y) {
					markList[i].V.click()
					$(".result ul").hide();

					return
				}
			}
		}
	</script>

	// 百度地图API功能
        

	
	var data_info = [[100.896751,36.944756,"主要分布在新疆、青海、西藏的高原上，另有零星个体分布在印度地区。","藏羚羊","img/canglingyang.jpg","生活环境","主要栖息于海拔4600-5300米的高山草甸、草原和荒漠草原地带。","形态特征","体形似黄羊，但较大，头宽而长，吻鼻部宽阔，鼻腔两侧鼓胀，呈半圆球状，鼻孔垂直向下，鼻端披毛。雄性具细、直的长角，其长度超过600mm，角尖向上，侧面观似仅仅具有一角，故又名“独角兽”。除近角尖1/3处圆而光滑外，其余段具约20个明显横棱。尾短。四肢强健。鼠蹊腺发达。蹄略侧扁而尖。毛致密且柔软。体背灰黄褐色，腹部白色。脸褐灰白色。雄性前额黑褐色，雌性白色。四肢外侧具黑褐色纵纹。尾侧、尾尖白色，尾下裸露。","习性","多在水源附近或平坦的草滩活动群居。平时结成两只至十几只的小群;冬秋季集成数十只、百只甚至上千只的大群。性怯儒、机警，听觉和视觉灵敏，一有异常。迅速逃离，奔跑时速可达80km。以禾本科和莎草科植物为主食。冬末春初为发情期，雄性常为争雌而激烈格斗，胜者可带3-9只维性组成家庭配种期过后逐出群外的雄性再返回合群6-7月，雌藏羚羊生育后代时都要千里迢迢的到可可西里卓乃湖一带产羔，每胎产1仔。"],
					 [100.909256,36.764072,"分布于喜马拉雅山脉，从帕米尔高原至密许米山及整个西藏高原。","藏雪鸡","img/cangxueji.jpg","生活环境","栖于多岩的高山草甸及流石滩，夏季高至海拔4500米，冬季下至海拔2500米。","形态特征","体长53厘米，体形与家鸡相似。头、胸及枕部灰，喉白，眉苍白，白色耳羽有时染皮黄色，胸两侧具白色圆形斑块。眼周裸露皮肤橘黄。两翼具灰色及白色细纹，尾灰且羽缘赤褐。下体苍白，有黑色细纹。亚种变化由颜色较深、喉部具黑点的西部指名亚种至色彩较淡、皮黄色较浅的东部亚种青海亚种和四川亚种。","习性","喜爱结群，白天活动，从天明一直到黄昏，常从山腰向上行走觅食，直到山顶。性情胆怯而机警，很远发现危险就立即逃离。啄食植物的球茎、块根、草叶和小动物等。"],
					 [101.576266,36.488955,"分布于中国西藏、青海、甘肃和四川北部一带，越冬于印度东北部，中国西藏南部、贵州、云南等地。","黑颈鹤","img/heijinhe.jpg","生活环境","栖息于海拔2500-5000米的高原的沼泽地、湖泊及河滩地带。","形态特征","大型涉禽，体长110-120厘米，体重4-6千克。颈、脚甚至长，通体羽毛灰白色，头部、前颈及飞羽黑色，眼先和头顶前方裸露的皮肤呈暗红色，尾羽褐黑色。头顶，三级飞羽的羽片分散，当翅闭合时超过初级飞羽。虹膜黄褐色，嘴肉红色，尖端沾黄，腿和脚灰褐色。","习性","除繁殖期常成对、单只或家族群活动外，其他季节多成群活动，特别是冬季在越冬地，常集成数十只的大群。主要以植物叶、根茎、荆三棱、块茎、水藻、玉米、砂粒为食。"],
					 [101.495928,36.792501,"我国青藏高原及帕米尔高原地区是雪豹的主要分布区。","雪豹","img/xuebao.jpg","生活环境","雪豹是典型的高山动物，因栖息于雪线附近而得名。夏季在海拔5000m左右的高山草甸空旷地带活动，冬季下降到3500m左右的较低地带觅食。","形态特征","形似金钱豹，头小而圆，体长100－130cm， 尾粗长，尾长约为头体长之3/4。身体被毛灰白色，头部有小而密集的黑斑，体背、两侧及四肢外侧有不规则的黑色环纹，耳边缘呈黑色，尾上具有黑色环，尾末端黑色，尾毛长而蓬松。","习性","雪豹多在夜间活动，其中以晨昏时刻最活跃，巢区比较固定。雪豹性情凶猛，反应机灵，善奔跑，以岩羊、盘羊、北山羊、白唇鹿、白臀鹿、藏原羚、马麝、高原兔及啮齿类动物为食，有时特别是冬季也常偷袭家畜，但从不主动攻击人。冬末春初发情交配。发情周期54-70天，发情期5-7天。妊娠期90-103天。每胎2或3仔。2年性成熟。寿命一般在10年左右"],
					 [101.6459,37.484035,"分布范围极广，亚洲、欧洲、非洲都有其的踪迹。","欧亚水獭","img/ouyashuilai.jpg","生活环境","主要栖息于河流和湖泊一带，尤其喜欢生活在两岸林木繁茂的溪河地带。","形态特征","水獭躯体长，吻短，眼睛稍突而圆，耳朵小，四肢短，体背部为咖啡色，腹面呈灰褐色。","习性","水獭多穴居，白天休息，夜间出来活动，除交配期以外，平时都单独生活，善于游泳和潜水，听觉、视觉、嗅觉都很敏锐，食性较杂，一年四季都能交配，每胎产1-5仔。"],
					 [99.084674,36.766145,"白唇鹿既是我国青藏高原的特有种。","白唇鹿","img/baichunlu.jpg","生活环境","是一种生活于高寒地区的山地动物，分布海拔较高，活动于3500-5000m的森林灌丛、灌丛草甸及高山草甸草原地带，尤以林线一带为其最适活动的生境","形态特征","大型鹿，体重可达250kg以上，外形似马鹿。但雄鹿角较扁，第二叉与眉叉的距离相距甚远。唇、颏至喉为纯白色，臀斑为土黄色。被毛粗硬厚密，体色暗褐色，带有淡色的小斑点，头、颈及胸部色较淡，夏毛近于黄褐色。","习性","喜营群栖生活，非生殖季节雌雄分群生活，这时正值雄鹿长茸期间，一般7-8只组成雄鹿群活动于较高的山腰、山脊附近，受惊时均向高处逃窜；雌鹿常10-30多只与亚成体和幼兽一起组成家族性的鹿群，多活动于山体的下部、受惊扰却朝较低处逃逸。到繁殖季节集群可多达数十，乃至一百余只。白唇鹿于晨昏采食，以高原生长的草本为主，也啃食山柳、金腊梅、高山栎和小叶杜鹃等灌木的嫩枝叶。它们还有舔食盐碱的习性，以春夏季较为常见。它们的发情交配期多在9-10月，孕期约8-9月，翌年5-7月产仔。雄性幼鹿次年开始长出茸角，但不分叉。3岁性成熟，并开始分叉。"],
					 [101,36,"分布于整个北半球，包含欧洲、北美洲、亚洲草原以及北非地区。","赤狐","img/cihu.jpg","生活环境","赤狐对环境的适应能力较强，在森林、草原、荒漠、高山以及平原、丘陵都能生存。","形态特征","赤狐是狐属中个体最大者，体重可达6.5 kg。体形细长，四肢短，吻尖长，耳尖直立，尾毛长而蓬松，尾长超过体长之半。背毛棕黄或棕红色，亦有呈棕白色，因气侯或地区不同而略有差异；喉、胸和腹部毛色浅淡，耳背面上部及四肢外面均趋黑色；尾背面红褐色带有黑、黄或灰色细斑，尾腹面棕白色，尾端白色","习性","利用其它动物的弃洞或树洞栖居，有时也在大山岩石下生活；洞中常有几只狐同居，甚至有时与獾同栖一洞。主食小型兽和鸟类，也捕捉鱼、蛙、蜥蜴、昆虫和采食野果。多在春季交配，年产1胎，每胎3~6只，多可达13只。"],
					 [101.1,36.3,"广泛分布于欧洲和亚洲北部。","猞猁","img/sheli.jpg","生活环境","为喜寒动物，栖息生境极富多样性，从亚寒带针叶林、寒温带针阔混交林至高寒草甸、高寒草原、高寒灌丛草原及高寒荒漠与半荒漠等各种环境均有其足迹。它们的栖居高度可由海拔数百米的平原而到5000m左右的高原。","形态特征","系猫科动物中较大型的一种。尾极短，通常不及头体长的1/4。四肢粗长而矫健。耳尖生有黑色耸立簇毛。两颊具下垂的长毛。上体浅棕、土黄棕、浅灰褐或麻褐色，或为灰白而间杂浅棕色调；腹面浅白、黄白或沙黄色。尾端呈黑色。","习性","巢穴多筑在岩缝石洞或树洞内。以鼠类、野兔等为食，也捕食小野猪和小鹿等为食。"],
					 [101.2,36.2,"分布于亚种部分地区。","香鼬","img/xiangyou.jpg","生活环境","森林草丛、高山草甸及灌丛；也见于3000 m以上的高山荒漠地带和河谷地区。","形态特征","体形似黄鼬，但比较小；尾长不及体长之半，尾毛比体毛长，显蓬松。冬、夏季毛色不同：夏毛体背部暗棕黄色，向两边体侧毛色递趋浅淡，背、腹间界线分明，下颏白色，腹部及四肢内侧为淡黄色；冬毛全身黄褐色，背、腹界线不清，尾末端毛色较深。","习性","多单独活动，不分日夜，但以晨昏时分最为活跃。栖于乱石堆、岩隙或树洞中，亦常利用其他动物的弃洞建巢。以小型动物如鼠兔、黄鼠等为食，是老鼠的天敌；此外，它们也上树捕鸟或潜水捉鱼。多在春季交配，孕期40多天，每胎7~8仔。"],
					 [101.3,36.5,"石貂广泛分布于欧亚大陆，主要分布于欧洲西部和中欧部分国家，在中国主要分布于中西部。","石貂","img/shidiao.jpg","生活环境","栖息生境多样，多石林地、开阔草原、黄土高原的深沟谷地以及青藏干寒高原皆有踪迹。","形态特征","体型中等，雄体长450mm，体重 1.5 kg 左右。毛色单一，灰褐色或淡棕褐色；喉斑大，可延及前胸，通常白色或略带棕色斑点。四肢短粗，皆具5趾，趾行性，各趾有趾垫，掌垫3枚。","习性","石貂穴居洞内，多昼伏夜出，但晨昏活动较频。善于攀爬跳跃，在高20m、倾斜90°的泥石壁上行动自如；如被追赶急迫，一跳可达2-3m。石貂主要捕食小型鸟兽为生，亦吃鱼、蛙和大型昆虫，在冬季食物缺乏时亦常进入村落盗食鸡、兔。夏秋季节各种果实、浆果成熟，亦大量采食。寻食范围最大可达800km2。石貂6-8月发情交配，受精卵有延迟着床现象，妊娠期230-275天。翌年3月至5月产仔，每胎产仔4-5只，最多8仔。幼兽约15-16个月达到性成熟。在饲养条件下，寿命可达18年。"],
					 [100.7,37.3,"分布于中国青藏高原、 四川西部、云南北部、内蒙古西部、甘肃、宁夏北部、新疆南部、陕西等地，以及毗邻的尼泊尔、锡金、克什米尔地区。","岩羊","img/yanyang.jpg","生活环境","栖息在4000-5500m的林线以上高原、丘原和高山裸岩与山谷间的草甸（文献记载最高达6600m）。","形态特征","体型中等，形态介于野山羊与野绵羊之间。两性具角，雄羊角粗大似牛角，但仅微向下后上方弯曲。雄羊体重50-74.5kg，雌羊35-50kg。上体毛色青灰褐色、褐黄灰色、褐灰色。一般四肢前面及腹侧具有黑色纹。","习性","无固定兽径和栖息场所。它们在悬崖峭壁只要有一脚之棱，便能攀登上去。一跳可达2、3米，若从高处向下更能纵身一跃10多米而不致摔伤。据猎人说，它的大角在跳跃时起着保护的作用。碰上岩石时角先接触，起到缓冲作用，使身体不致摔伤。喜群居，很少独栖，雌雄携幼大小常数十只，多者在百只以上，终年一起生活。雄雌性比约为1:5，但在夏季年老的雄，常离群独栖，有时雄羊还单独结群。以青草和各种灌丛枝叶为食。冬季啃食枯草。它们还常到固定的地点饮水，但到寒冷季节也可舔食冰雪。冬季发情交配，次年6、7月产仔，每年通常只产1仔。主要天敌是雪豹、豺、狼，以及秃鹫和金雕等大型猛禽。"],
					 [100.6,37.56,"在中国分布于黑龙江、辽宁、内蒙古呼和浩特、宁夏贺兰山；北京、山西忻州、甘肃临潭、西藏、四川、青海、新疆等地。","马鹿","img/malu.jpg","生活环境","马鹿属于北方森林草原型动物，但由于分布范围较大，栖息环境也极为多样。","形态特征","体形似骏马而得名，身体呈深褐色，背部及两侧有一些白色斑点。雄性有角，一般分为6叉，最多8个叉，茸角的第二叉紧靠于眉叉。夏毛较短，没有绒毛，一般为赤褐色，背面较深，腹面较浅。","习性","马鹿生活于高山森林或草原地区。喜欢群居。夏季多在夜间和清晨活动，冬季多在白天活动。善于奔跑和游泳。以各种草、树叶、嫩枝、树皮和果实等为食，喜欢舔食盐碱。9-10月份发情交配，孕期8个多月，每胎1仔。"],
					 [100.5,37.65,"分布于孟加拉国、不丹、汶莱、柬埔寨、中国（广西、贵州、海南、湖南、江西、四川、云南、台湾）、印度（苏门答腊）、老挝、马来西亚、缅甸、尼泊尔、斯里兰卡、泰国和越南。","水鹿","img/shuilu.jpg","生活环境","栖息地海拔高度为2000-3700米。生活于热带和亚热带林区、草原、阔叶林、季雨林、稀树草原、高山溪谷以及高原地区等环境。","形态特征","成年雄鹿体高130 厘米左右，体长130-140 厘米，体重200-250 千克。雌鹿较矮小。水鹿泪窝较大，鼻镜黑色，颈毛较长，尾端部密生蓬松的黑色长毛。被毛黑褐色，冬毛深灰色。有黑棕色背线，臀周围呈锈棕色，无臀斑。","习性","喜水，常活动于水边，栖息于阔叶林、混交林、稀树的草场和高草地带，清晨、黄昏觅食。雨后特别活跃。平时单独活动，有一定的行动路线。"],
					 [100.4,37.42,"分布于阿富汗、不丹、中国、印度、哈萨克斯坦、朝鲜民主主义人民共和国、大韩民国、吉尔吉斯斯坦、蒙古、尼泊尔、巴基斯坦、塔吉克斯坦、土库曼斯坦。","岩鸽","img/yange.jpg","生活环境","主要栖息于山地岩石和悬岩峭壁处，最高可达海拔5000米以上的地区。","形态特征","嘴爪平直或稍弯曲，嘴基部柔软，被以蜡膜，嘴端膨大而具角质；颈和脚均较短，胫全被羽。","习性","常成群活动。多结成小群到山谷和平原田野上觅食。性较温顺。叫声“咕咕”，和家鸽相似。鸣叫时频频点头。主要以植物种子、果实、球茎、块根等植物性食物为食。"],
					 [100,37.8,"分布于北半球温带、亚寒带和寒带地区。","金雕","img/jindiao.jpg","生活环境","栖息于高山草原、荒漠、河谷和森林地带，冬季亦常到山地丘陵和山脚平原地带活动，最高海拔高度可到4000米以上。一般生活于多山或丘陵地区，特别是山谷的峭壁以及筑巢于山壁凸出处。","形态特征","体长76--102厘米，翼展达2.3米，体重2--6.5千克。雌雄同色；未成长时，头、颈黄棕色；两翼飞羽除了最外侧三枚外基部均缀有白色，其余身体部分暗褐色；羽尾灰白色，羽端部黑色；成年鸟翼和尾部均无白色，头顶羽色转为金褐。其腿爪上全部都有羽毛覆盖著。","习性","通常单独或成对活动，冬天有时会结成较小的群体，但偶尔也能见到20只左右的大群聚集一起捕捉较大的猎物。它善于翱翔和滑翔，它捕食的猎物有数十种之多，如雁鸭类、雉鸡类、松鼠、狍子、鹿、山羊、狐狸、旱獭、野兔等等，有时也吃鼠类等小型兽类。"],
					 [99.2,37.23,"分布于尼泊尔、不丹和中国的青藏高原、甘肃和新疆等地。","西藏棕熊","img/xiong.jpg","生活环境","主要栖息在山区的森林带","形态特征","体长约1.8-2.1米，肩宽约1米，头宽而吻尖长，耳壳圆形，肩高超过臀高，站立时肩部隆起，尾特短，四肢特粗壮，前足腕垫不与掌垫相连，毛被丰厚，背部毛长130-150毫米，体侧毛长200毫米左右。颈部有类似于围巾类的白色的毛胸，口有一块月牙一样的白斑毛。毛色以棕褐色为主，变异较大，有棕褐色、褐黑色、污白色，褐黄色等，老年熊呈银灰色。","习性","食性较杂，主要以翻掘洞穴的方法捕食鼠兔和旱獭，还吃没有腐烂的动物尸体。冬眠，在冬眠时体温、心跳和排毒系统都会停止运作，以减少热量及钙质的流失，防止失温及骨质疏松。奔跑时速度可达56公里/时。冬眠期间产仔，每胎1-2仔，春季雌熊常带小熊在林中玩耍。"],
					 [99.5,38.34,"主要分布于青藏高原及其毗邻的尼泊尔、锡金等地。在中国分布于青海境内的各州、县，省外见于甘肃南部、四川西北部和西藏等。","高原鼠兔","img/tu.jpg","生活环境","栖息在高原景观开阔的草地上，营穴居生活。","形态特征","体型较大，长200～240mm；后足33～37mm；耳长20～3mm；重可达178g。颅长40～43mm；颅高平均17. 9mm；腭长通常不小于17mm；听泡较低、较小，长10.6mm。体背面淡灰色至沙黄色，唇周及鼻尖黑色或黑褐色，体腹面浅黄色或褐黄色。颅骨颧宽稍大于颅长的一半，颅骨上面弧度较大，额骨隆凸，无小圆孔，门齿孔与腭孔汇合呈梨形。","习性","洞道略向下垂直，深30～60cm，然后横伸120～180cm长。啃食牧草。繁殖从4月开始，5月为孕期高峰，至8月即无怀孕个体。妊娠期为30天。每胎1-6仔，通常3-4仔。每年一般繁殖2窝，少数可繁殖'3窝，并有部分当年出生个体也能繁殖。黑唇鼠兔在繁殖期可能是一夫一妻单婚制，非繁殖期营独居生活。"],
