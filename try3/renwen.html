	<title>人文</title>
	<style>
		.search {
			position: fixed;
			top: 40px;
			left: 40px;
		}
		.search result {
			width: 400px;
			background: #fff;
		}
		.search ul {
			list-style: none;
		}
	</style>
</head>
<body>
	<div id="allmap"></div>
	<div class="search">
		<div class="input">
			<label for="search">搜索:</label>
			<input id="search" type="text" oninput="textChange(event)" onporpertychange="textChange(event)">
		</div>
		<div class="result">
			<ul style="max-height: 500px; background:#FFFAFA" >
			</ul>
		</div>
	</div>
	
	
	<script>
		function textChange(event) {
			const searchVal = event.target.value
			let resultList = []
			let resultHtml = ""
			for (let i in data_info) {
				let title = data_info[i][3]
				if (title.indexOf(searchVal) !== -1) {
					resultList.push({title: title, pos: {x: data_info[i][0], y: data_info[i][1]}})
				}
			}
			$(".result ul").show();
			console.log(resultList)
			for (let i in resultList) {
				let data = resultList[i]
				resultHtml += "<li onClick='searchClick(" + data.pos.x + "," + data.pos.y + ")'>" + data.title + "</li>"
			}
			$('.result ul').html(resultHtml)
		}
		function searchClick(x, y) {
			const markList = map.getOverlays()
			console.log(markList)
			for (let i in markList) {
				if (markList[i].point.lng === x && markList[i].point.lat === y) {
					markList[i].V.click()
					$(".result ul").hide();
					return
				}
			}
		}
	</script>
</body>

	var data_info = [[100.896751,36.944756,"金银滩草原，位于青海省 海晏县境内。","金银滩草原","img/renwen1.png","在这方圆1100平方公里的大草原上，有麻皮河和哈利津河贯穿，这就是青海有名的金滩、银滩大草原。<br/>金银滩的黄金季节是7、8、9三个月，鲜花盛开，百鸟飞翔，尤其是百灵鸟儿的歌声，动听迷人。这里是一片碧草如茵的大草原。浮云般的羊群，棕黑相间的牦牛，星星点点地徜徉在青草和野花丛中。穿着藏服的藏民，骑着骏马悠然地在草原上缓缓而来。远处，山峦起伏，偶有雄鹰飞过的身影，莲花般的蒙古包散落在白云深处。金银滩草原拥有著名的金滩、银滩大草原，是世界名曲《在那遥远的地方》的诞生地；这里还曾是鲜为人知的神秘禁区，它孕育了新中国第一颗原子弹、氢弹，是中国第一个核武器研制基地，是“国家爱国主义教育示范基地”和“国家重点文物保护单位”。金银滩旅游景区2005年接待中外游客32万人次，旅游综合收入4200万元"],
					 [100.909256,36.964072,"西海镇是中国第一个核武器研制基地221厂的所在地。","西海镇","img/renwen2.png","1987年，为了适应国际环境的变化，表明中国政府全面禁止和销毁核武器，维护世界和平的意愿，有关部门作出撤销221厂的决定。1993年基地退役后移交地方政府，青海省将这里命名为西海镇，并确定为海北藏族自治州首府。2001年，青海原子城被国务院列为全国重点文物保护单位。2005年11月，原子城被确定为全国爱国主义教育示范基地。2006年，国家发改委正式批复了原子城国家级爱国主义教育示范基地项目建设，总投资8200多万元，由纪念馆、纪念园、爆轰试验场、地下指挥中心、纪念碑等组成，占地12.1公顷。现在，彰显不畏强暴、艰苦创业、勇攀登高峰的“两弹精神”和“基地精神”的示范基地已建成开放。"],
					 [101.576266,36.488955,"塔尔寺又名塔儿寺，创建于明洪武十二年（1379年）。","塔尔寺","img/renwen3.png","得名于大金瓦寺内为纪念黄教创始人宗喀巴而建的大银塔，藏语称为“衮本贤巴林”，意思是“十万狮子吼佛像的弥勒寺”，位于青海省西宁市西南25公里处的湟中县城鲁沙尔镇，国家AAAAA级旅游景区。塔尔寺是中国西北地区藏传佛教的活动中心，在中国及东南亚享有盛名，历代中央政府都十分推崇塔尔寺的宗教地位。明朝对寺内上层宗教人物多次封授名号，清康熙帝赐有“净上津梁”匾额，乾隆帝赐“梵宗寺”称号，并为大金瓦寺赐有“梵教法幢”匾额。三世达赖、四世达赖、五世达赖、七世达赖、十三世达赖、十四世达赖及六世班禅、九世班禅和十世班禅，都曾在塔尔寺进行过宗教活动。 酥油花、壁画和堆绣被誉为“塔尔寺艺术三绝”，另外寺内还珍藏了许多佛教典籍和历史、文学、哲学、医药、立法等方面的学术专著。每年举行的佛事活动“四大法会”，更是热闹非凡。 塔尔寺的酥油花雕塑也是栩栩如生，远近闻名。塔尔寺是中国藏传佛教格鲁派（黄教）六大寺院之一，也是青海省首屈一指的名胜古迹和全国重点文物保护单位。2018年4月13日，入围“神奇西北100景”。 "],
					 [101.495928,36.792501,"慕容古寨是一处有百年历史，千年文化的乡村老寨。","慕容古寨","img/renwen4.png","神奇的慕容古寨有着传奇的鲜卑慕容故事；有着神奇的中华酩馏史；有着浓厚的慕容与红色文化情；载承着传统的“慕容生活大营”文化。慕容古寨是河湟鲜卑慕容部的旧址，是中华酩馏的发源地，是河湟酩馏始祖的诞生地。这里完整保存着中国人民解放军1949年在青海剿匪时宿营过的明末清初老宅。"],
					 [101.4459,37.484035,"门源油菜花是指青海省海北藏族自治州的门源县一种美丽而蔚为壮观的人造景观。","门源油菜花","img/renwen5.png","门源县是北方小油菜发源地，是全国乃至全世界最大的小油菜种植区，种植面积达50万亩。这里油菜花的种植范围是，它西起浩门河畔的青石嘴，东到大通河畔的玉隆滩，北到与甘肃省交界的冷龙岭，南至高峻的大坂山，绵延数十公里。"],
					 [99.084674,36.766145,"茶卡盐湖，别称茶卡或达布逊淖尔，是位于青海省海西蒙古族藏族自治州乌兰县茶卡镇的天然结晶盐湖，是柴达木盆地四大盐湖之一。","茶卡盐湖","img/renwen6.png","“茶卡”是藏语，意即盐池，也就是青海的盐；“达布逊淖尔”是蒙古语，也是盐湖之意。茶卡盐湖气候温凉，干旱少雨，属高原大陆性气候，年平均气温4℃，年平均降水量210.4毫米。湖面海拔3100米，长15.8千米，宽9.2千米，呈椭圆形，总面积105平方千米。 茶卡盐湖与塔尔寺、青海湖、孟达天池齐名，是“青海四大景”之一，被旅行者们称为中国“天空之镜”，被国家旅游地理杂志评为“人一生必去的"],	
					 [100.50355,36.585229,"青海湖长105公里，宽63公里，湖面海拔3196米，是中国最大的内陆湖泊，","青海湖","img/renwen7.png","地处青藏高原的东北部，西宁市的西北部，位于东经99°36′～100°16′之间，北纬36°32′～37°15′之间。湖的四周被四座巍巍高山所环抱：北面是大通山，东面是日月山，南面是青海南山，西面是橡皮山。这四座大山海拔都在海拔3600～5000米之间。青海湖面积达4456平方公里，环湖周长360多公里，比著名的太湖大一倍还要多。湖面东西长，南北窄，略呈椭圆形。青海湖水平均深约21米多，最大水深为32.8米，蓄水量达1050亿立方米，湖面海拔为3260米。离西宁约200公里。湖区有大小河流近30条。湖东岸有两个子湖，一名尕海，面积48平方公里，系咸水；一名耳海，面积8平方公里，为淡水。2002年，由青海省人民政府提出并发起，由国家体育总局、国家广电总局和青海省政府联合打造环湖赛，每年7至8月在青海省举行。经国际自行车联盟批准，环湖赛为2.HC级，是亚洲顶级赛事，也是世界上最高海拔的国际性公路自行车赛。环湖及周边主要景点为日月山、倒淌河、湖里木沟岩画、橡皮山、茶卡盐湖、茶卡寺、伏埃古城、鸟岛、海心山、北向阳古城、舍卜吉岩画、尕海古城、金银滩草原、原子城西海镇、沙岛、西海郡三角城"],
					 [101.944634,36.841729,"互助土族故土园景区位于青海省海东市互助土族自治县威远镇境内，","互助土族故土园景区","img/renwen8.png","距青海省会西宁市31公里，总规划面积6.81平方公里，其中核心游览区达3.25平方公里。景区包括天佑德中国青稞酒之源、彩虹部落土族园、纳顿庄园和西部土族民俗文化村、小庄土族民俗文化村5个核心景点，分别展现了土族绚丽多彩的民俗文化、源远流长的青稞酒文化、弥久沉香的酩馏酒文化、古老纯真的建筑文化、别具一格的民居文化、古朴神秘的宗教文化，是世界上最全面、最纯正、最真实的以“土族文化”为主题，集游览观光、休闲度假、民俗体验、宗教朝觐为一体的综合性旅游景区。 "],
					 [102.567822,36.870872,"扎龙沟景区距离公园13公里处的扎龙沟景区以风景奇异而闻名，","扎龙沟景区","img/renwen9.png","这里山更碧，林更幽、苍松翠叠、杜鹃烂漫、溪水潺潺，是一个寻幽探奇的好去处。顺流而上，总长2000米的山间踏步穿行林间，直通药水泉瀑布，沿途而上，寒潭碧水，曲径通幽，熊抱山惟妙惟肖，母子拜佛庄严肃穆，采药老人妙景天成，卧牛石栩栩如生，大自然的鬼斧神工与人类的生花妙笔的完美结合，会使你心旷神怡，联想万千。当高原珊珊来迟的春天亲吻扎龙的时候，山下已是春光明媚，绿海荡漾，景色宜人的晚春季节了，而山上依旧晚留着初春的新意经过严冬煎熬的小杜鹃，舒展绿油油的叶子，枝头满是茂密的紫色杜鹃花朵，沉甸甸的压弯了枝杆。小杜鹃丛中夹杂一丛一簌的大杜鹃，盘根错节，枝枝相连，叶叶交通，枝头挂满碗口大小的花朵，白的雪白，红的粉红，紫的发乌。   满山遍野成了花的海洋，宛如仙境一般美妙之极。若不是亲临此景你会误认为是那位油画大师挥笔抒情，浓墨重彩的杰作呢。阵阵轻风吹过满山涌动着花的波涛，一缕缕清香从花海的波谷与波峰间溢出，弥漫整个山野，并与飘浮的空气和天际相融，深深地渗透到大山的深处，就连刚出泉眼的水中也散发着清冽的馨香。  公园内沟谷纵横，水系发达，林区最大河流为大通河，藏语称为吉拉曲，旧称浩门河，发源于青海省天峻县木里，流经天峻、刚察、门源、互助、天祝、永登六县。河水自西北向东南贯穿全林区，境内流程达67公里，它是黄河的一大之流，与境内18条支流结交行成梳状地貌，大通河横贯其中时急时缓，时宽时窄，形成曲曲峰回转，山山水抱流的奇特景观，整个公园林密木茂，青翠葱茏，鸟语花香，自然景观十分丰富。 "],
					 [102.534777,36.819564," 互助北山国家森林公园也称北山林场，","互助北山国家森林公园","img/renwen0.png","位于青海省互助县北山，面积400多平方公里，是青海省一处著名的原始林区。这里流水潺潺，苍松翠柏，原始生态保存完整，植被茂密，动物资源丰富。这里虽为国家森林公园，但未过度开发，再者交通不便，使得来这里的游人并不多，每年的7、8月间是最佳旅游时间。"],
					 [101.810932,36.618788,"马步芳公馆位于青海省西宁市城东区，","马步芳公馆","img/renwen11.png","始建于1942年6月（民国31年），耗资3000万大洋，次年6月建成，为民国军阀马步芳的私邸，取名为“馨庐”。 在马公馆里许多建筑的墙面镶有玉石，故人们亦称为“玉石公馆”。公馆由多个院落和不同形式的房舍以及花园组成，各个院落的房舍布置有序，结构严谨，构成了统一和谐的整体。“马步芳公馆”是青海省保存最为完整的民国时期的建筑，也是全国唯一选用玉石建造的官邸，具有较高的历史文物价值和浓郁的地方民族文化特色，1986年被青海省人民政府确定为省级重点文物保护单位。“公馆”保留下来的院落占地近3万平方米，建筑面积6800余平方米，共有房屋298间，分别由前院、中院、南院、西一号院、西二号院、西三号院以及后花园等7个独立而又联系的院落组成，各院和重要厅宅都有暗道相通，院落设计精巧，建筑古朴典雅，整个院落透出老宅的深沉、庄严和神秘的气息。景区2007年已经被评为国家AAAA级旅游景区。2016年12月景区被摘牌。 "],
					 [101.884401,36.154135,"夏琼寺属省级文物保护单位，","夏琼寺","img/renwen12.png","位于青海省化隆县查甫乡，距省会西宁95公里，临平公路南侧15公里处，是化隆县风景区中较著名的宗教文化游览胜地，始建于1349年，为青海最古老的藏佛寺之一。 "],
					 [102.811584,36.33382,"民和回族土族自治县博物馆成立于1984年，","民和回族土族自治县博物馆","img/renwen13.png","隶属于民和县文化局。馆址在民和县川口镇新城乡10-17号。青海省民和回族土族自治县博物馆于1985年4月，收藏一件马家窑文化马厂类型早期的螺旋纹彩陶壶。该壶是新民乡下川阳山村村民在阳山墓地盗掘古墓时出土，后被依法追回。经青海省文物鉴定委员会鉴定为国家一级文物。 "]
	];
	var opts = {
				width : 700,     // 信息窗口宽度
				    // 信息窗口高度
				enableMessage:true//设置允许信息窗发送短息
			   };
	for(var i=0;i<data_info.length;i++){
		var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]));  // 创建标注
		var content = 
		"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>"+data_info[i][3]+"</h4>" +
           "<img style='float:right;margin:4px' id='imgDemo' src='"+data_info[i][4]+"' width='139' height='104' title='"+data_info[i][3]+"'/>" +
           "<p style='margin:0;>"+data_info[i][2]+"</p>"+
           "<h5 style='margin:0 0 5px 0;padding:0.2em 0'>"+data_info[i][5]+"</h5>"
           ;

		map.addOverlay(marker);               // 将标注添加到地图中
		addClickHandler(content,marker);
	}
	function addClickHandler(content,marker){
		marker.addEventListener("click",function(e){
			openInfo(content,e)}
		);
	}
	function openInfo(content,e){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
</script>
