<head>

	<style type="text/css">
		body, html,#allmap {width: 100%;height: 600px;overflow: hidden;margin:0;font-family:"微软雅黑";}#r-result{width:100%;}
	</style>
	<script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=xBior0q74anDqjdbmcUmNpNoyYpo39UE"></script>
	<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
	<title>植物</title>
	<style>
		.search {
			position: fixed;
			top: 40px;
			left: 40px;
		}
		.search result {
			width: 400px;
			background: #fff;
		}
		.search ul {
			list-style: none;
		}
	</style>
</head>
<body>
<div id="allmap"></div>
	<div class="search">
		<div class="input">
			<label for="search">搜索:</label>
			<input id="search" type="text" oninput="textChange(event)" onporpertychange="textChange(event)">
		</div>
		<div class="result">
			<ul style="max-height: 500px; background:#FFFAFA" >
			</ul>
		</div>
	</div>
	
	
	<script>
		function textChange(event) {
			const searchVal = event.target.value
			let resultList = []
			let resultHtml = ""
			for (let i in data_info) {
				let title = data_info[i][3]
				if (title.indexOf(searchVal) !== -1) {
					resultList.push({title: title, pos: {x: data_info[i][0], y: data_info[i][1]}})
				}
			}
			$(".result ul").show();
			console.log(resultList)
			for (let i in resultList) {
				let data = resultList[i]
				resultHtml += "<li onClick='searchClick(" + data.pos.x + "," + data.pos.y + ")'>" + data.title + "</li>"
			}
			$('.result ul').html(resultHtml)
		}
		function searchClick(x, y) {
			const markList = map.getOverlays()
			console.log(markList)
			for (let i in markList) {
				if (markList[i].point.lng === x && markList[i].point.lat === y) {
					markList[i].V.click()
					$(".result ul").hide();
					return
				}
			}
		}
	</script>
</body>
</html>
<script type="text/javascript">
	// 百度地图API功能
	var map = new BMap.Map("allmap");            
	map.centerAndZoom(new BMap.Point(100.869771,36.81209), 9.5);                
	map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
	map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    
	// 百度地图API功能
        

	
	var data_info = [[100.896751,36.944756,"产黄南、海北、果洛、玉树等州。生于海拔1700-3900米的山地林缘、灌丛、草 坡，并常见于庭园栽培。分布于内蒙古（栽培）、四川西部、西藏东部等地。","唐古特大黄","img/zhiwu1.jpg","分类","蓼科植物青海省以唐古特大黄、掌叶大黄为主","作用/功效","大黄以其根茎入药，根茎肥大粗壮，呈萝卜形，性味苦寒，药性峻烈。含有蒽醌衍生物的甙类和鞣酸及相关物质。前者能刺激肠蠕动而导致泻下，后者有收敛作用而能止泻。它在生用、大量、短煎的情况下有泻下性能，但在制用、小量、久煎的情况下，泻下性能减弱，同时出现止泻性能。大黄有清热解毒、抗菌消炎、泻火凉血、利胆退黄、行瘀破积、降压止血之功效","生物学特征","多年生高大草本，高1—2米，下部粗，径约2厘米。根壮茎肉质肥厚，圆柱形或圆锥形，表皮棕褐色，有纵横皱纹，断面橙黄色，具有由多数星点排列成的环圈。茎直圆柱形，无毛或被稀疏柔毛，多分枝，主茎粗壮，中空，节部膨大。基生叶和下部茎生叶具长柄，叶柄粗壮，肉质，与叶片近等长或稍短，被柔毛,叶片宽心形或近圆形，掌状深裂，径30-50厘米，基部浅心形。边缘具3—7个深裂片，裂片再羽状分裂，小裂片线状梭针形，先端尖，上面疏生头状小突起，下而疏生短柔毛,上部茎生叶小，具短柄；托叶鞘膜质,密被短柔毛，圆锥花序分枝紧密，向上直立，紧贴于茎，花序轴密被乳头状毛；花梗细，中部以下具关节，花小，淡黄色至白色，花被片6,内轮3，花后增大，裂片椭圆形或长圆形至卵形，全缘，长约1.5毫米，较外花被片稍大，雄蕊9，花药外露；花柱3,向下弯曲，柱头头状。瘦果椭圆状三棱形，沿棱具翅，暗褐色，长约10毫米，宽7—8毫米，先端微凹，基部心形。花期6—7月，果期7—8月。","Rheum tanguticum"],
	[100.909256,36.764072,"产全省高山地区。生于海拔3900—5000米的高山流石滩（冰雪碎石带）。分布于甘 肃、四川、云南及西藏。","水母雪莲花","img/zhiwu2.jpg","分类","菊科凤毛菊属植物","作用/功效","藏药用地上部分入药；治炭疽、风湿关节炎、下死胎、高山反应等症。经现代医学药理实验证明，对风湿关节炎、引产和抗早孕有效。","生物学特征","多年生草本，高5—20厘米，全株密被白色绵毛。根肉质，粗壮茎直立，顶部稍膨大.下部和基鄱被褐色枯存叶柄。茎中下部叶具宽而长的柄，柄长2—5厘米；叶片圆形或扇形，边缘具条裂状齿，长宽几相等，长2—2.5厘米；上部叶菱形或披针形，羽状浅裂，下反；最上部叶线形。头状花序多数，密集呈半球形；总苞筒状，宽约5毫米，总苞片多层，膜质，线状长圆形，近等长，内层长1—1.7厘米，先端黑紫色；小花全部管状,篮紫色，长1—1.2厘米。瘦果线状倒披针形，长约9毫米，光滑；冠毛白色，粗毛状，内层羽毛状，与小花等长或稍长。花果期7—9月。","Saussurea medusa Maxim. "],
	[101.576266,36.488955,"产海东、海南、黄南、海北、玉树、.果洛等地。生于海拔2600-4500米的林缘及灌丛。分布于甘甫、四川、陕西、湖北","宽叶羌活","img/zhiwu3.jpg","分类","羌活为伞形科青海省主要以宽叶羌活和川羌活为主","作用/功效","羌活能发散风寒，祛风止痛，用于感冒风寒，兼有头痛、身痛为主，常配防风、白芷等药同用。还用于风湿痹痛，头痛等。羌活祛风湿的作用也甚为显著，为祛风胜湿常用之品","生物学特征","多年生草本，高80-180厘米。根茎发达。茎直立，少分枝。基生叶及茎下部叶大，为三回羽状复叶,具长柄，柄下部成鞘小叶长圆状卵形至卵状披针形，长3—7厘米，宽1一2.5厘米,边缘具粗锯齿；茎上部叶极简化，有时仅3小叶。复伞形花序顶生或腋生，直径5—14厘米；总苞片1一3条状 披针形，早落3伞辐14-23,长3—8厘米8小伞形花序直径1一3厘米$小总苞片4-5,条形；小花多数;萼齿5,卵状三角形，花瓣5,淡黄色, 倒卵形，长1一1.5毫米，先端内折。分生果近圆 形，长约5毫米，宽约4毫米，具5翅，每棱糟油 管3—4,合生面油管4。花期7月，果期8-9月。","NotoPterygium forbesii H."],
	[101.495928,36.792501,"产东部农业区及黄南、海北、玉树、果 洛箸州。生于海拔2700—4000米的山坡草丛或湛丛中。分布于甘肃、四川等省。","甘肃贝母","img/zhiwu4.jpg","分类","贝母为百合科多年生草本植物。","作用/功效","本种为清热润肺、止咳化痰药，治肺燥咳嗽、久咳痰喘、急慢性气管炎，又能补血，治感冒、月经过多等症","生物学特征","多年生草本，高20—45厘米。鳞茎圆形或卵圆形，直径5—10毫米，由3（4）片肥厚白色鳞片组成。茎圆柱形，细弱，中部以上具叶。叶4—5枚，条形，长3—4.5厘 米，宽2—4厘米，最下部的2枚常对生.上部的叶互生，从下向上叶片渐狭，先端急尖，有时稍成卷曲状。花单生，稀2—3朵，俯垂；花被片6,黄色或黄绿色，有时外部紫，钟形，外轮花被片长圆形，长2.2 —2.3厘米，内轮花被片近椭圆形，长约1.8 （2.2）厘米，常散生紫色斑点，基部有椭圆形蜜腺；雄蕊长1.1 — 1.3厘米，花丝锥状，有乳头状突起或短毛；雌蕊长约2厘米，花柱长于子房，柱头头状。花果期6—8月。","Fritillaria przewalskii Maxim. ex Batal."],
	[101.6459,37.484035,"产海南、海西和海东等地。生于海拔2300—2800米的沙质土壤上。分布于我国东北、华北和西北等地区。","甘草","img/zhiwu5.jpg","分类","","作用/功效","根茎供药用，为镇咳祛痰药，润肺止咳，祛痰平喘；治咽喉燥痛、脾胃虚弱，疝 痛、痢疾之里急后重、小使赤潘淋痛、腹痛便濾、手肢麻痹、十二指肠溃疡、肝炎、瘫 病、痈痈肿毒、药物及食物中毒等。可作矫味药，调和诸药。","生物学特征","多年生草本，高50—100厘米。根益横卧，圆柱形.长1一2米以上.直径0.5-3厘 米，表皮棕红色或暗棕色。里面黄色。茎直立.木质化，被白色纤毛、臻片状腺体和腺状刺，小枝具棱。奇数羽状复叶，具7—11小叶｝小叶卵形、卵圆形、倒卵形或近圆形， 长1.5—3厘米，宽1—2厘米，先端急尖，基部圆形，两面被腺状鳞片及白纤毛，背面尤密；小叶柄长1一3蹇米，密被白毛。总状花序，腋生,具多数密集的花，长5—7厘米, 花尊钟形，长7—8厘米，被纤毛及鳞片，零齿5,披针形；花冠蓝紫色，长约1.5厘米，旗瓣卵圆形或倒卵形，先端微凹，龙骨瓣短于翼茹，具长爪，耳三角形；子房无柄，密被腺状鳞片。荚果长四形，扁平，弯曲成镰刀状或半环形，密被褐色剌状腺毛，具2—8种子。种子扁圆形或肾形，黑色光滑。 花期6—7月，果期8—9月。","Glycyrrhiza uralensis Fisch"],
	[99.084674,36.766145,"主要分布于青海省海西、海南丶黄南、西宁、海东等地有野生,海挨1890-3500米的田埂、荒滩随处可见","宁夏枸杞","img/zhiwu6.jpg","分类","","作用/功效","枸杞子亦为扶正固本，生精补髓、滋阴补肾、益气安神、强身健体、延缓衰老之良药，对慢性肝炎、中心性视网膜炎、视神经萎缩等疗效显著；对糖尿病、肺结核等也有较好疗效；对抗肿瘤、保肝、降压、降血糖以及老年人器官衰退的老化疾病都有很强的改善作用","生物学特征","落叶灌木.高0.5—2米.茎直立，灰白色，具棱，分枝细密，多开展而略斜升或弓 曲，灰白色或灰黄色.无毛而微有光泽，有不生叶的短棘刺和生叶、花的长糠剌。叶互生或簇生，披针形或长柚圆状披针形.先堆斷尖或急尖，全缘，基部楔形，长2—3厘米。花1—2朵簇生于叶腋，花梗细长下垂；花萼钟状，长4—5毫米，常2中裂,、裂片 有小尖头或先端又2—3齿裂；花冠漏斗状，粉红色或淡紫色，明显 长于檐部裂片，裂片长5—6毫米，卵形，顶端钝圆，基部有耳，边缘无缘毛，花开放时平展；雄蕊5,着生花冠筒中部，花丝基部稍上处及花冠筒内壁生一圈密绒毛，花柱与雄蕊均伸岀花冠。浆果红色或橙色，果皮肉质，多汁液，卵伽形或椭圆形或短圆状，棕黄色。花果期6—10月c","Lycium barbarum L."],
	[101,36,"产乌兰、德令哈、格尔木、诺木洪、马海农场。生于海拔2900—3500米的沙地、荒 漠草滩、路边、盐碱土荒地等处，分布于陕西、宁夏、甘肃、新疆、西藏等省区。","黑果枸杞","img/zhiwu7.jpg","分类","","作用/功效","黑果枸杞味甘、性平，富含蛋白质、枸杞多糖、氨基酸、维生素、矿物质、微量元素等多种营养成分。还含有丰富的黑果色素（天然原花青素，简称OPC），能够补肾益精，预防癌症，养肝明目，增强视力，润肺止咳，减缓衰老","生物学特征","多棘刺带,髙20-50厘米，多分枝。枝条坚硬，白色或灰白色，斜升或横卧于地面，小枝顶端渐尖成棘刺状，节间短缩，每节有长0.3—1.5厘米的 短棘刺。叶2-6片簇生于短枝上，肥胃肉质，近无衲，条形、条状披针形或条状倒披针形，顶端钝圆，基部渐狭，中脉不明显，长0.5—3厘米，宽2—7毫米。花1一2朵生，短枝上,花梗细弱，长5—10洼米，花擊狹钟状，长3—4毫米.果时稍膨大成半球状，包 围亍果实中下部，不规则的2—4浅裂，裂片膜质.边缘具稀疏缘毛；花冠漏斗状，浅紫 色，长约1.2厘米，筒部向檐部稍扩大,浅裂，裂片矩圆状卵形，无缘毛，耳片不明显；雄蕊稍伸出花冠，着生于花冠筒中部，花丝离基部稍上处有疏绒 毛；花柱与雄蕊近等长。浆果成熟后紫黑色，球状，有时顶端稍凹陷，种亍肾形，褐色。花果期7—9月。","Lycium ruthenicum Murray"],
	[101.1,36.3,"产柴达木盆她。生于海拔2900—3000米的沙地、盐城地、.湖泊边缘、河岸阶地。分 布新疆、甘肃1河西,）、内蒙古（西部）等省区。","大叶白麻","img/zhiwu8.jpg","分类","作用/功效","本种茎皮纤维可供纺织和造纸；叶可制造茶叶。全草和叶入药，治高血压病、头 痛、眩晕、失眠、神经衰弱、惊痫抽搐、防治感冒。","生物学特征","多年生草本，高约1米，含乳汁。茎直立，有分枝，无毛.叶硬纸质，互生，椭圆形至卵状椭圆形，长3—4厘米，宽1—1.5厘米，先端钝，基部楔形，边缘具细齿，两面在幼时颗粒状突起叶柄极短。圆锥状聚伞花序顶生，多分枝， 枝及花瘦披白色短柔毛3苞片披针形，裂片窮状三角形，长5—4毫米，辐射状排列；花冠杯状，外面粉红色，内面稍带紫色，直径达2厘米.冠简短，长7 毫米，花冠裂片宽三角形，长2.5—4毫米，反折，每裂片具3条深紫色脉纹'副花冠裂 片5,着生冠筒基部j雄蕊5,与副花冠裂片互生，花丝短；子房2裂，被毛，柱头基部盘状，顶端钝，2裂；花盘肉质，5裂。种子卵状长圆形，顶端具1簇白色绢毛。花果期7—8月。","Poacynum hendersonii（Hook. f.）Woods."],
	[101.2,36.2,"产西宁、海东、黄南、海北、海西、海南、果洛、玉树等地。生子海拔1700—3900 米的田边、河滩、山坡。分布于陕西、甘肃、宁夏、山西、黑龙江、新电西藏、云 南、四川等省区。","狼毒","img/zhiwu9.jpg","分类","","作用/功效","狼毒的毒性较大，可以杀虫；根入药，有祛痰、消积、止痛之功能，外敷可治疥癣。根还可提取工业用酒精，根及茎皮可造纸","生物学特征","多年生草本，高15—50厘米。根肉质，圆柱状，直径1—5厘米，表面黄棕色至红棕色。茎多数，丛生，直立，细柱状，光滑，淡紫红色。单叶互生，狭卵形至线形，长1—1.5厘米，宽2—5毫米.先端渐尖，基部楔形。两面无毛，叶豚羽状。头状花序 顶生，直径约2厘米。花密集,花尊呈花冠状，腹面白色，背面淡紫红色.専筒细管状，长约1厘米；雄蕊着生于喉部及筒中部，花丝极短，直立3子房密被细毛，花柱短，柱头球形。花果期6—9月。","Stellera chamaejasme "],
	[101.3,36.5,"生于海拔500—4100m的河岸、路边、山坡草地及草甸","蕨麻","img/zhiwu10.jpg","分类","","作用/功效","含丰富淀粉，市称“蕨麻”或“人参果”，治贫血和营养不良等，又可供甜制食品及酿酒用；根含鞣料，可提制栲胶，并可入药，作收敛剂；茎叶可提取黄色染料；又是蜜源植物和饲料植物","生物学特征","根向下延长，有时在根的下部长成纺锤形或椭圆形块根。茎匍匐，在节处生根，常着地长出新植株，外被伏生或半开展疏柔毛或脱落几无毛。基生叶为间断羽状复叶，叶柄被伏生或半开展疏柔毛，小叶对生或互生，无柄或顶生小叶有短柄，椭圆形，倒卵椭圆形或长椭圆形，上面绿色，下面密被紧贴银白色绢毛，叶脉明显或不明显，茎生叶与基生叶相似，单花腋生；花直径1.5-2厘米；萼片三角卵形，副萼片椭圆形或椭圆披针形，花瓣黄色，倒卵形、顶端圆形.","Potentilla anserina L."],
	[100.7,37.3,"产海西和海南。生于海拔2700-290。米的荒漠、沙地，常寄生于白刺的根部。分布于陕西、甘肃、内蒙古、新疆等省区。","锁阳","img/zhiwu11.jpg","分类","","作用/功效","锁阳具有补肾壮胆，用于肾阳不足、精血亏虚、阳痿遗精、腰膝痿弱、筋骨无力等症，常配肉苁蓉相须为用。用于治疗各种瘫痪，如外周驰缓性瘫痪、周围神经炎、脊髓神经根炎、小儿麻痹症等","生物学特征","多年生肉质寄生草本，植株髙30—40厘米.无叶绿素。茎直立，不分枝，直径3—8 厘米，暗褐色或棕褐色。叶深棕色，退化为鱗片状，基部密集，覆瓦状排列，上部散 生。头状肉種花序长圆形，长5-10厘米，直径2-4厘米.密生花和鳞片状苞片花杂 性，极小，长于花被8雕花花被片一5,子房下位或半下位1室，花柱棒状.坚果球形，径小。","Cynomorium songaricum Rupr"],
	[100.6,37.56,"产本省各州县。生于海拔2500-4200 米的阴坡至半阳坡灌丛中、林缘及河滩上。","金露梅","img/zhiwu12.jpg","分类","小叶金露梅、银露梅","作用/功效","青海省野生金露梅资源丰富, 目前仅用作牛羊饲料, 其药用保健功能尚待开发。其药和花有清暑热、益脑清心、健胃消食, 健脾化湿, 调经等功能，藏区以金露梅叶片代茶饮用","生物学特征","落叶灌木，高30-130cm，多分枝。树皮灰褐色，片状剥落，小枝浅红褐色或浅灰褐色，幼枝被长柔毛。单数羽状复叶，小叶3—7，通常5,长椭圆形、矩圆状倒卵形或倒披针形，长4-45毫米，宽3—6毫米。先端怠尖，基部楔形，全缘，边缘反卷，上面深绿色，被密或疏的绢毛，下面浅绿色，沿中脉被绢毛或近无毛，主脉下面突出，上面凹入，叶柄短，长约1厘米，被柔毛，与小叶片接合处有关节；托叶膜质，褐色，卵 狀披针形，先端渐尖，基部和叶枕合生。花单生叶腋或数朵成伞房状花序，直径1.5— 2.5厘米，花梗长6-12毫米，被绢毛,花黄色，直径1.5-3厘米，副夸片5,  线状披针形，几与萼片等长，萼片5, 披针状卵形，先端渐尖，果期增大，与萼筒外面均被疏长柔毛和绢毛,花瓣5, 宽倒卵形或近圆形.比萼片长1倍,雄蕊多数，着生于花托边缘；花柱近基生，长约2毫米， 子房近卵形，长约1毫米，密被绢毛。 瘦果多数，密被长柔毛，褐棕色。花期6—8月。","Potentilla fruticosa L."],
	[100.5,37.65,"产海北、海东、黄南、玉树等地。生于海拔2900—4700米的高山灌丛带、阴坡潮湿 处。分布于甘弗、四川等省。","青海杜鹃","img/zhiwu13.jpg","分类","","作用/功效","果药用，藏医用清凉镇咳；治梅毒性炎症、肺脓肿、内脏脓肿；外用治皮肤发痒。","生物学特征","常绿灌木，高达3米.幼枝粗，无毛。叶簇生枝顶，革质，椭圆形或狭椭圆形，长7-10厘米，宽3—5厘米，先端钝或急尖，基部阔楔形至圆形，上面无毛，有细网纹，下面初有黄棕色或褐色的绒毛和星状毛，以后逐渐脱落，呈黄绿色,叶柄长1-2厘米，无毛。伞房花序球形，有花12-15朵，花梗长1 -2厘米，无毛；花白色或粉红色，花萼短，无毛，有半圆形齿；花冠钟状，长约3.5厘米，裂片5, 圆形，頂端有集刻，推蕊 10,花丝下半部被短粗毛：花柱细长，胳长过推蕊，柱头头状©黄果圆柱形，长达1.5 厘米，无毛。花期6月。","Rhododendron przewalskii maxim"],
	[100.4,37.42,"循化（孟达）县，西宁及海东地区多有栽培。生于海拔2000—2300米林缘、谷地. 分布于吉林、辽宁、河北、山东、陕西、甘肃、新疆（栽培）、四川等省区。","紫丁香","img/zhiwu14.jpg","分类","","作用/功效","丁香被命名为西宁“市花”。观赏绿化、作蜜源外，花芬芳，可提取芳香油","生物学特征","灌木或小乔木，高达4米。树皮灰色，皮孔宽椭圆形，幼枝淡灰绿褐色，常被腺状短柔毛或细短柔毛；冬芽卵形，无毛。单叶对生，薄革质至厚纸质，宽卵圆形或宽卵形，稀肾形，长3-7厘米.宽3-6厘米，先端渐尖至短尾状渐尖，稀钝圆而具短尖，基部心形至截形，全缘，无毛，中脉在下面稍隆起；叶柄长1一2厘米，无毛或稍有短毛。圆锥花序大而松散，长10-18厘米，花序轴及其分枝无毛或疏被腺柔毛，花梗短，密被腺状毛；花紫色、红色或談粉红色，花萼小，钟形，长约1.5毫米，萼檐4齿裂，裂片宽三角形，常具不规则细齿，疏被腺柔毛,花冠管状杯形.管长10—12毫米，先端4裂，裂片卵形或长圆形，长约5毫米，向外平展或反卷；雄蕊2, 内藏，着生于花冠管中部以上，子房宽卵形，柱头2裂。蒴果长圆形，长1-1.5厘米，宽5 -7毫米，顶端具短喙，褐色或黑褐色，具网脉，种子长圆形，扁平，长约1厘米，先端尖，周围具翅。花期4-5月，果期6月。","Syringa oblata Lindl."],
	[100,37.8,"分布于祁连山、昆仑山地区，多产于黄南、海北等地","山刺玫","img/zhiwu15.jpg","分类","红刺玫、白刺玫","作用/功效","它的果实非常有营养，既可以用来吃，也可以用来加工制作成各种的饮料；其种子可以用来榨成玫瑰精油；花瓣可以用来做成各种的甜点，供人们来享受","生物学特征","灌木植物，高1-2米。小枝及叶柄基部常有成对的皮刺，刺弯曲，基部大。 羽状复叶，小叶5-7枚,矩圆形或长卵圆形，长1.5-3厘米，宽0.8-1.5厘米,边缘近中部以上有锐锯齿，上面无毛，下面灰绿色，有 白霜、柔毛和腺体。花单生或数朵聚生，直径约4厘米、深红色。蔷蔽果球形或卵形，红色，直径1-1.5厘米。花期6-7月、果期8-9月。","Rosa davurica Pall."],
	[99.2,37.23,"产民和、乐都、循化、大通、互助、湼中、湟源、尖扎、同仁、泽库、门源、班玛等县。生于海拔2300-3900米的阴坡林内、灌丛及河谷山坡上。分布于山西、河南、陕西、甘肃、湖北、四川、贵州、云南、西藏等省区。","峨眉蔷薇","img/zhiwu16.jpg","分类","","作用/功效","根皮含鞣质16.31%,可提制栲胶。花可提取芳香油或制浸膏。果实含维生素C, 味甜可食，也可酿酒或晒于磨粉掺入面粉作食品；亦可入药，止血，止痢，涩精，主治 吐血、崩漏、白带、赤白痢疾等症。","生物学特征","落叶灌木，高0.5—2米，茎直立，小枝紫红色，具基部扁化的刺或无，新枝密生刺毛。羽状复叶具小叶9-17,连叶柄长3-6厘米；小叶长圆形或椭圆状长圆形，长8-25毫米，宽5-10毫米，先端微尖，基部楔形，边缘具尖锐细锯齿，无毛或仅下面沿中脉被柔毛或刺，顶生小叶柄长2-5毫米，侧生小叶无柄；叶柄长1-1.5厘米，与叶轴均无毛，或下面被稀疏柔毛，托叶长圆状倒披针形，长7-13毫米，先端钝或尖，全缘或具稀疏腺齿。花单生，径2.5-3.5厘米；花梗细，长1-2厘米，无毛；花托球形或椭圆形，红色，无毛；萼片4，稀5，三角状披针形，长6—11毫米，先端渐尖或急尖，全缘，两面均被短柔毛；花瓣4，稀5，白色，倒心状圆形，径1.5-2厘米，雄蕊多数，长3-8毫米；花柱约10，密被柔毛，微伸出花托口，甚短于雄蕊。蔷薇果椭圆形，鲜红 色，具膨大的肉质果梗，连果梗长8-15毫米,果梗橙黄色；萼片直立宿存。花期 5-7月，果期7—9月。","Rosa omeiensis Rolfe."],
	[99.5,38.34,"产西宁市及民和、互助等县。生于海拔2300-2600米的山坡泄丛中，或庭园栽培. 分布于陕西、甘肃、四川等省。","黄蔷薇","img/zhiwu17.jpg","分类","","作用/功效","果实可酿酒，出酒率约21%o因其枝微拱曲，花果颜色美丽，且枝具侧扁的刺，多栽培于庭园供绿化和观赏，或栽种为绿篱。","生物学特征","落叶灌木，高1-2.5米。茎直立，多分枝；小枝细长，微拱曲，紫红色或灰褐色，具刺和刺毛，刺直立，侧扁，正三角形或长三角形，紫红色，长达1.5厘米。羽状复叶具小叶5-13, 连叶柄长2.5-9厘米，除新枝外，常簇生短枝上,小叶长圆形至倒卵形，长8-20毫米，先端圆钝，稀微尖，边缘具细锯齿，无毛或下面嫩时沿叶脉被稀疏 柔毛，顶生小叶柄长3-6毫米，侧生小叶近于无柄；叶柄长8-15毫米，与叶轴均无毛，托叶线状披针形，长5-10毫米，先端渐尖，全缘，花单里，直径5-6厘米，花梗细，长1-2厘米；花托球形，无毛；萼片5, 披针形，长1-1.5厘米，较花托长，先端渐尖，全缘，仅内面被短柔毛，花瓣5, 鲜黄色，倒圆卵形，长2-2.5厘米，先端圆或微凹；雄蕊多数，长4-6逢米，黄色，花柱离生，被柔毛，微伸岀花托口。蔷薇果球形，直径1.2-1.5厘米，无毛，深红色，萼裂片反折宿存。 花期5-6月，果期8月。","Rosa hugonis Hemsl."],
	[99,38,"产海东及海北、海南、黄南等州。生于海拔2500-350米的林缘和僧丛中。分布于 东北、华北、西北等地区。","金花忍冬","img/zhiwu18.jpg","分类","","作用/功效","树皮可造纸或作人造棉；种子可榨油；又可为庭园绿化树种。","生物学特征","灌木，高1-2米。分枝多，枝条细，被白色柔毛；冬芽窄卵形，具数对鳞片，背部被疏柔毛，边缘具睫毛。叶菱状卵形至菱状披针形或卵状披针形，长4-7.5厘米，宽1一4.5厘米，先端尖或渐尖，基部宽楔形，全缘，具睫毛，上面暗绿色，疏被短柔毛， 下面淡绿色，亦被毛，中脉尤密；叶柄长3—5毫米，被柔毛。花成对腋生，总梗长 3.5—2.3厘米，被柔毛，苞片与子房等长，小苞片卵状长圆形至近圆形，长为子房的 1/2，边缘具睫毛，背部具腺毛；花黄色.长约12毫米，花冠唇形，外被柔毛，冠筒 基部1侧浅囊状，上唇4浅裂，裂片卵圆形，下唇长椭圆形；雄蕊中部以下与花冠合生， 花丝长约10臺米，被密柔毛；花柱长约11毫米，被短柔毛，柱头球状，子房长圆形至卵圆形，具腺毛。浆果红色.直径5—6毫米；种子多数。花期6月，果期9月。","Lonic era chrysantha Turcz."],
	[97,35,"产海北、海南、果洛等州及东部农业区。生于海拔2500—3600米的林下或灌丛中。 分布于西藏东部、四川西部、甘肃及陕西南部。","川赤芍","img/zhiwu19.jpg","分类","","作用/功效","根供药用，称赤芍，有抗苗作用，对赤痢菌、霍乱弧菌、葡萄球菌等作用较强，主 治经行腹痛、经闭、跌扑淤结、斑疹、目赤及痈肿疮毒等。肝功能不好的患者，不宜大 費长期服用。本种亦可栽培绿化庭园。","生物学特征","多年生草本。根圆柱形，单一或分枝，外皮灰褐色，直径1.5-2厘米。茎高30—60 厘米，少有1米以上.无毛。二回三出复叶，小叶片纸质，2—4深裂，裂片再次分裂， 小裂片狭楔圆形或披针形，先端渐尖，表面沿叶脉有短粗毛，背面无毛；叶柄长3-3.5 厘米。花2—4朵，生茎顶及叶腋，有时仅顶端1朵开放，苞片2-3，分裂或不分裂，披 针形，大小不等；萼片4，宽卵形，长1.7厘米，宽1-1 .4厘米、米；花瓣6-9,倒卵形，长 2.3-4厘米，宽1.5-3厘米，紫红色或粉红色；花丝长5-10毫米;花盘肉质，仅包裹心皮基部，心皮2—3( —5), 密生黄色绒毛。花期6—7月，果期8月。","Paeonia anomala subsp. veitchii"],
	[98.8,36.2,"产黄南、海南、玉树等州。生长 于海拔3000-4200米的灌丛草甸、近 水沼泽地带。分布于甘肃、四川、西 藏等省区。","甘青报春（唐古特报春，藏语叫“奥勒西”）","img/zhiwu20.jpg","分类","","作用/功效","种子药用，能安神、止痛、退烧，治神经痛、关节痛、肺病、心脏病、高血压及烫伤、疖疮等","生物学特征","多年生草本。根状茎壮硕，须根发达。叶丛生基部成莲座状，叶片长圆形或倒卵状披针形，长4 一10厘米，宽1一2.5厘米，先端急尖，基部楔形，边缘具不规则的细锯齿，近无柄，上面深绿色，下面淡绿色，侧脉不明显，两面无毛。花拿少数簇生或单生，高25-50厘米，圆柱形，中空，无粉末；伞形花序顶生，有时呈两轮迭生；苞片披针形，长5-15毫米，先端渐尖，边缘被疏毛；花梗柔软，长1.5-2.5厘米，稍下垂；花褐紫色或紫红色；花萼管状或狭钟状，长5—7毫米，裂片披针形或狭三角形，具缘毛；花冠狭筒状或高脚碟状，长1-1.5厘米，直径约1.5厘米，裂片条形，平展；雄蕊着生于花冠管喉部与裂片对生；子房上位，卵圆形或倒卵圆形。蒴果长圆形；种子多数。花果期5—7月。","Primula tangutica Pax"],
	[103.2,35.8,"产囊谦、玉树等县。生于海拔3750—4500米的潮湿草地、水沟边。分布于云南西北 部、四川西部、西藏东部。","锡金报春（藏名：象治赛保）","img/zhiwu21.jpg","分类","","作用/功效","花药用于止泻。","生物学特征","多年生草本，具多数须根，无毛。叶丛生，无粉，两面绿色，长圆形或狭椭圆形，先端圆钝，基部渐狭而下延，边缘具细锯齿或重锯齿，近膜质；叶柄与叶片近等长。花萼从叶丛中伸出，髙20—50厘米；伞形花序顶生，有花6—10朵；苞片长披针形，长约1 厘米，先端长渐尖，披白粉；花梗柔弱，长1.5-2厘米，下垂，被白粉，花淡黄色，干后带绿色；花萼钟状，长0.8—1厘米，有粉，裂片短，三角形或披针形，先端急尖，短于萼管；花冠管状钟形或钟状漏斗形，花冠管部比花萼长，上部加宽，长约1.5厘米，直径2厘米，裂片长圆状倒卵形，顶端微截形或略凹；雄蕊5，着生于花冠管上部。蒴果卵圆形或短圆柱形；种子淡黄色，船形，种皮光滑。花期6-7月。","Primula sikkimensis Hook."],
	[104.5,36.4,"产西宁市民和、循化、湟源、互助、门源、尖扎、同仁、泽库、班玛、玉树等 县。生于海拔2000-3700米的山坡、沟谷或河滩灌丛中。分布于内蒙古、陕西、甘肃、 宁夏、四川等省区。","花叶海棠","img/zhiwu22.jpg","分类","","作用/功效","作为特色茶利用，同时也是一种提高人体免疫力的保健品，药理研究表明, 花叶海棠叶片具有降血脂、降血糖、降血压等药理作用。本省为庭园栽培，供观赏用，也可用作做砧木。","生物学特征","落叶灌木至小乔木，髙1-5米。小枝圆柱形，幼时密被绒毛，老时暗紫色或紫褐色而无毛，具皮孔。叶片卵形至宽卵形，长2-5厘米，宽2-4.5厘米，先端急尖，基部圆形至宽楔形，边缘具不整齐锯齿，通當有3-5深裂，裂片长卵形至长椭圆形，上面被绒毛或近于无毛，下面密被绒毛,叶柄长1 -3厘米，有窄叶裂，被绒毛；托叶叶质，卵状披针形，先端急尖，全缘，被绒毛。花序近于伞形。具花3-6；花梗长1.5-2厘米，被绒毛；苞片膜质，线状被针形，被毛，早落；花直径1-1.5厘米；萼筒钟状，密被绒毛,萼片5，三角形卵形，先端圆饨或微尖，全缘，长约3毫米，两面密被绒毛，较萼筒稍短，花瓣5, 白色，卵形或近圆形，长7—9毫米，宽5-7毫米，基部具短爪；雄蕊20— 25, 较花瓣稍短；花柱3-5，基部无毛,较雄蕊稍长或近等长。果实近球，直径6-8毫米，萼片脱落，萼洼下陷；果梗长1.5-2厘米，被绒毛。花期6-7月，果期8—9 月。","Malus transitoria"],
	[103.7,36.5,"我省及我国西北、西南各省广为栽培，适宜高原清凉气候。广泛分布于海西州、海北州、海南州、黄南州和玉树州。","青稞","img/zhiwu23.jpg","分类","柴青8号、柴青1号、柴青9号、北青8号、昆仑14号、昆仑15号","作用/功效","藏区农牧民的主粮；青稞籽粒及其秸秆是很好的牲畜养殖饲草料；青稞是酿造青稞酒的主要原料；青稞经深加工还可制成多种食品，如青稞炒面、青稞面包、青稞饼干等","生物学特征","一年生。秆直立，光滑，高约100厘米，径4-6毫米。叶鞘光滑，大都短于或基部者长于节间，顶端两侧具两叶耳，互相抱茎；叶舌膜质，长1-2毫米叶片长9-20厘米，宽8-15毫米，微粗糙。穗状花序成熟后黄褐色或为紫褐色，长4-8 .厘米（芒除外）宽1.8-2厘米；小穗长约1厘米；颖线状披针形，被短毛，先端渐尖成芒状，长达1厘米，外稃光滑，仅顶部具短硬毛，先端延伸成芒，芒长10—15厘米，芒两侧具细 刺毛。成熟的颖果肥大易脱出稃体。花果期6-8月。","Hordeum vulgare L. var. coeleste Linnaeus"],
	[107.1,35.5,"青海东部地区是青海省小麦主产区","小麦","img/zhiwu24.jpg","分类","高原号春小麦，青海省“高原356”","作用/功效","主要的粮食作物，磨粉作各种面食，秆为造纸的良好原料且可编织草帽、刷子、玩具等，也是牛、马喜食的优良牧草。","生物学特征","秆直立,丛生，具6—7节，高60 -100厘米，直径5—7毫米。叶鞘松弛抱茎，下部的长于上部的，短于节间；叶舌短小，膜质，长约1亳米，叶片长披针形。穂状花序直立，长5—10厘米（芒除外），宽1一1.5厘米，穂轴节间长2—3毫米；小穂含3—9小花，上部者不发育；颖革质，卵圆形，长6 -8臺米，背上部具脊，于顶端延伸为长约1毫米的尖头；外稃厚纸质，长圆状披针形，长8—10毫米，具5—9脉，顶端具芒或无芒，芒的长度变化极大，成长者可达15厘米, 内稃与外稃等长，脊具窄翼，翼缘生微细的纤毛。颖果卵形或长椭圆形，长约6毫米。","Triticum aestivum L."],
	[103.9,36.7,"青海省春蚕豆产区主要分布在东部农业区的大通、湟中、湟源、互助、民和、 平安、共和、贵德等县","蚕豆","img/zhiwu25.jpg","分类","青海3号、青海9号、青海10号、青海11号、青海12号蚕豆","作用/功效","种子含蛋白质丰富，具有很高的营养价值，为很好的食品。我省产的蚕豆个体大，群众有炒食和青荚煮食的习惯，市上许多豆制品多以此为原料。","生物学特征","一年生草本，高70-160厘米。茎直立，不分枝，无毛。叶具2-6小叶，小叶椭圆形，长3—8厘米，宽2-4厘米，先端钝圆，基部楔形，两面无毛；托叶半箭头形，两边具锯齿，叶轴顶端具针状不发达的卷须。花1一数朵，腋生；花萼钟形，长1 一1.3厘米，膜质，萼齿5，线状披针形，其中2枚稍短,花冠白色，带红晕，具紫斑纹，旗瓣小提琴状，长2~3厘米，宽1-1.5厘米，顶端钝或微凹，基部渐狭，翼瓣短于旗瓣,具长爪，耳三角形，龙骨瓣短于翼瓣，爪较长，耳饨三角形，子房无柄，无毛，花柱顶端背部有一丛髯毛。荚果肥大，长5—10厘米，宽1.5—2.5厘米，种子椭圆形，稍扁， 花果期夏、秋季。","Vicia faba L."],
	[102,36.8,"主要分布在青海省北部和西部","荞麦","img/zhiwu26.jpg","分类","尾叶野荞麦、金荞麦、岩野荞麦、细柄野荞麦、线叶野荞麦、小野荞麦、抽葶野荞麦、硬枝万年荞","作用/功效","食用，具有丰富的营养和保健价值，具有降糖、降脂、降胆固醇、抗氧化、抗衰老和清除自由基的功能","生物学特征","一年生草本。茎直立，高30-90厘米，上部分枝，绿色或红色，具纵棱，无毛或于一侧沿纵棱具乳头状突起。叶三角形或卵状三角形，长2.5-7厘米，宽2-5厘米，顶端渐尖，基部心形，两面沿叶脉具乳头状突起；下部叶具长叶柄，上部较小近无梗；托叶鞘膜质，短筒状，长约5毫米，顶端偏斜，无缘毛，易破裂脱落。花序总状或伞房状，顶生或腋生，花序梗一侧具小突起；苞片卵形，长约2.5毫米，绿色，边缘膜质，每苞内具3-5花；花梗比苞片长，无关节，花被5深裂，白色或淡红色，花被片椭圆形，长3-4毫米；雄蕊8,比花被短，花药淡红色；花柱3,柱头头状。瘦果卵形，具3锐棱，顶端渐尖，长5-6毫米，暗褐色，无光泽，比宿存花被长。花期5-9月，果期6-10月。","Fagopyrum esculentum Moench."]
	];
	var opts = {
				width : 700,     // 信息窗口宽度
				    // 信息窗口高度
				enableMessage:true//设置允许信息窗发送短息
			   };
	for(var i=0;i<data_info.length;i++){
		var marker = new BMap.Marker(new BMap.Point(data_info[i][0],data_info[i][1]));  // 创建标注
		var content = 
		"<h4 style='margin:0 0 5px 0;padding:0.2em 0'>"+data_info[i][3]+"</h4>" +
		"<p style='font-size:12px'>"+data_info[i][11]+"</p>"+
           "<img style='float:right;margin:4px' id='imgDemo' src='"+data_info[i][4]+"' width='139' height='104' title='"+data_info[i][3]+"'/>" +
           "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+data_info[i][2]+"</p>"+
           "<h5 style='margin:0 0 5px 0;padding:0.2em 0'>"+data_info[i][5]+"</h5>"+
           "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+data_info[i][6]+"</p>"+
           "<h5 style='margin:0 0 5px 0;padding:0.2em 0'>"+data_info[i][7]+"</h5>"+
           "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+data_info[i][8]+"</p>"+
           "<h5 style='margin:0 0 5px 0;padding:0.2em 0'>"+data_info[i][9]+"</h5>"+
           "<p style='margin:0;line-height:1.5;font-size:13px;text-indent:2em'>"+data_info[i][10]+"</p>"
           ;
		map.addOverlay(marker);               // 将标注添加到地图中
		addClickHandler(content,marker);
	}
	function addClickHandler(content,marker){
		marker.addEventListener("click",function(e){
			openInfo(content,e)}
		);
	}
	function openInfo(content,e){
		var p = e.target;
		var point = new BMap.Point(p.getPosition().lng, p.getPosition().lat);
		var infoWindow = new BMap.InfoWindow(content,opts);  // 创建信息窗口对象 
		map.openInfoWindow(infoWindow,point); //开启信息窗口
	}
</script>
